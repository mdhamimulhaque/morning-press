<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Press</title>
    <!-- fab icon -->
    <link rel="icon" href="./img/fabicon.png" type="image/png">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/448403bc71.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- style sheets -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- main header area start -->
        <div class="header_wrapper">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="#">Morning <span class="press">Press</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white header_nav_item" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white header_nav_item" href="#">News</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Sport</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Culture</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- main header area end -->

        <!-- category area start -->
        <section class="categories_area">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse category_wrapper" id="navbarNav">
                        <ul id="catagory_ul" class="navbar-nav mx-auto">
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- category area end -->
    </header>

    <main>
        <!-- post counter area start -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="post_count_area">
                            <p>
                                Total Post : <span class="badge post_count">4</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- news area -->
        <section class="news_area ">
            <div class="container">
                <div class="news_wrapper">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-xl-4">
                            <div class="news_box mb-4">
                                <div class="card">
                                    <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                                        class="card-img-top" alt="image">
                                    <div class="card-body">
                                        <span class="badge mb-2">Category</span>
                                        <h5 class="card-title post_title">Card title</h5>
                                        <p class="card-text">Some quick example text to build on the card title and make
                                            up the bulk of the card's content.</p>

                                        <div class="author_info_box d-flex align-items-center justify-content-between">
                                            <div class="author_info_wrapper d-flex align-items-center">
                                                <div class="author_img">
                                                    <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                                                        alt="">
                                                </div>
                                                <div class="ms-2 author_name">
                                                    By <strong id="name">Name</strong>
                                                    <div class="author_published_date">
                                                        <i class="fa-regular fa-clock me-1"></i>
                                                        <span>22-2-02 12:04</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="total_view">
                                                <i class="fa-regular fa-eye me-1"></i>
                                                <span>3245</span>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
