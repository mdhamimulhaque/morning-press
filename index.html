<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Press</title>
    <!-- fab icon -->
    <link rel="icon" href="./img/fabicon.png" type="image/png">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/448403bc71.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- style sheets -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- main header area start -->
        <div class="header_wrapper">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="#">Morning <span class="press">Press</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white header_nav_item" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white header_nav_item" href="#">News</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Sport</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Culture</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white header_nav_item" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- main header area end -->

        <!-- category area start -->
        <section class="categories_area">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul id="category_wrapper" class="navbar-nav mx-auto">
                            <!-- categories menu content area -->
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- category area end -->
    </header>

    <main>
        <!-- post counter area start -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="post_count_area">
                            <p>
                                <span id="category_name">Total Post</span> : <span class="badge post_count">0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- news area -->
        <section class="news_area ">
            <div class="container">
                <div class="news_wrapper">
                    <div id="news_row" class="row">
                        <!-- news content area -->
                    </div>
                </div>
            </div>
        </section>


        <!-- modal area-->

        <!-- Modal -->
        <div class="modal fade" id="newsdetails" tabindex="-1" aria-labelledby="newsdetailsLabel" aria-hidden="true">
            <div class="modal-dialog .modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsdetailsLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal_body" class="modal-body">
                        <!-- news information body -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
